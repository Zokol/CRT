<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
user-scalable=no" />
	<title>Hackathon - WMS Demo</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
	<![endif]-->
	<style type="text/css">
	  body {
	      padding: 0;
	      margin: 0;
	  }
	  html, body, #map {
	      height: 100%;
	  }
	</style>
</head>
<body>
	<!-- HTML Div that contains our Leaflet-map --->
	<div id="map"></div>

	<script>
		function initmap() {
			// Set up the map
			var map = new L.Map('map');

			// Create baselayer using Open Street Map
			var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
			var osmAttrib='Map data Â© OpenStreetMap contributors';
			var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 20, attribution: 
osmAttrib});	

			// Set coordinates and zoom for the map view
			map.setView(new L.LatLng(60.457218, 22.256584),12);

			// Add layers we just created
			map.addLayer(osm);
		}

		// Run initmap-function when site is loaded
		initmap();
	</script>
</body>
</html>
</body>
</html>
